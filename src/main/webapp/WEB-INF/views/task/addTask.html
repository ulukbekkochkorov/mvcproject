<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>add-student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <style>
        body{
            margin-top: 250px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        input{

        }
    </style>
</head>
<body>
<div>
    <form
            action="#"
            th:action="@{/{id}/saveTask(id=${lessonId})}"
            th:object="${task}"
            method="POST">

        <input type="hidden" name="id" th:field="*{id}">
        <input type="text" name="taskName" th:field="*{taskName}" placeholder="Task name">
        <br><br>
        <input type="text" name="deadline" th:field="*{deadline}" placeholder="Deadline">
        <br><br><input type="text" name="deadline" th:field="*{taskText}" placeholder="Deadline">
        <br><br>
        <input type="submit" value="Add">

    </form>
</div>
</body>
</html>
