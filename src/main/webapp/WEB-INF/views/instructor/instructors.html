<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Instructors</title>
    <style>table,
    td {
        border: 1px solid #333;
        margin-top: 200px;
        margin-left: auto;
        margin-right: auto;
        font-size: 25px;
    }

    tfoot {
        background-color: #333;
        color: #fff;
    }
    </style>
    <style>
        table, th, td {
            border: 1px solid black;
            padding: 3px;
        }
    </style>
</head>
<body>
<table class="table table-bordered">
    <thead class="table-dark">
    <tr>
        <th scope="colgroup">Id</th>
        <th scope="col">Instructor name</th>
        <th scope="col">lastName</th>
        <th scope="col">email</th>
        <th scope="col">phoneNumber</th>
        <th scope="col">specialization</th>
        <th scope="col">Update</th>
        <th scope="col">Delete</th>
    </tr>
    </thead>
    <tbody class="table-success">
    <tr th:each="instructor: ${instructors}">
        <td th:text="${instructor.id}"></td>
        <td th:text="${instructor.firstName}"></td>
        <td th:text="${instructor.lastName}"></td>
        <td th:text="${instructor.email}"></td>
        <td th:text="${instructor.phoneNumber}"></td>
        <td th:text="${instructor.specialization}"></td>

        <td>
            <a th:href="@{/updateInstructor/{id}(id=${instructor.id})}">
                <button>Update</button>
            </a>
        </td>

        <td><a  th:method="GET" th:href="@{/{courseId}/{id}/deleteInstructor(id=${instructor.id}, courseId=${courseId})}"
                onclick="return confirm('Are you sure to delete this instructor?')">
            <button>Delete</button>
        </a>
        </td>
    </tr>
    </tbody>
</table>
<br><br><br><br>
<div style="text-align: center">
    <a th:href="@{/instructors/{id}/addInstructor(id=${courseId})}">
        <button style="font-size: 25px;"> Add Instructor </button>
    </a>
</div>
</body>
</html>
