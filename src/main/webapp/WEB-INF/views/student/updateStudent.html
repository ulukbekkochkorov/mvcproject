<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        body{
            margin-top: 250px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        input{

        }
    </style>
    <title>update-instructor</title>
</head>
<body>
<form
        action="#"
        th:action="@{/{groupId}/{id}/updateStudent(groupId=${groupId}, id=${student.id})}"
        th:object="${student}"
        method="get">

    <input type="hidden" name="id" th:field="*{id}">
    <input type="text" name="firstName" th:field="*{firstName}" placeholder="First Name">
    <br><br>
    <input type="text" name="lastName" th:field="*{lastName}" placeholder="Last Name">
    <br><br>
    <input type="text" name="email" th:field="*{email}" placeholder="email">
    <br><br>
    <input type="text" name="phoneNumber" th:field="*{phoneNumber}" placeholder="phoneNumber">
    <br><br>
    <input type="text" name="studyFormat" th:field="*{studyFormat}" placeholder="studyFormat">
    <br><br>
    <input type="submit" value="Add">

</form>
</body>
</html>
